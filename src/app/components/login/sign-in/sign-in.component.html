<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="deflogin()">
      <p>
        <mat-form-field>
          <input matInput type="text" placeholder="Username" formControlName="username" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </p>

      <div class="buttons-container">
        <button mat-button color="primary" class="loginBtn" value="Log in" type="submit">Login</button>
        <a mat-flat-button routerLink="/forgot-password">Forgot Password?</a>
        <span>Don't have an account?<a mat-flat-button routerLink="/register-user"> Sign Up</a></span>
        <button mat-button type="button" class="googleBtn" (click)="authService.GoogleAuth()">
          <fa-icon [icon]="faGoogle"></fa-icon>
          Log in with Google
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
