<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="register()">
      <p>
        <mat-form-field>
          <input matInput type="text" placeholder="Username" formControlName="username" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </p>
      <div class="buttons-container">
        <button mat-button color="primary" class="loginBtn" value="Log in" type="submit">Register</button>
        <span>Already have an account? <a mat-flat-button class="redirect" routerLink="/sign-in">Log In</a></span>
      </div>
    </form>
  </mat-card-content>
</mat-card>
