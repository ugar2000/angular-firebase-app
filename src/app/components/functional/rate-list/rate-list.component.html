
<div class="hero-list-container">

  <mat-card *ngFor="let rate of ratesList" class="hero-card">
    <mat-card-header>
      <mat-card-title>{{rate.payload.doc.data().rateName}}</mat-card-title>
      <mat-card-subtitle>{{rate.payload.doc.data().rateTagline}}</mat-card-subtitle>
    </mat-card-header>

    <swiper
      class="swiper-container"
      fxFlex="auto"
      [config]="config"
      [disabled]="false"
    >
      <div *ngFor="let photo of rate.payload.doc.data().photos" class="swiper-slide">
        <img src="{{photo.base64}}">
      </div>
    </swiper>

    <mat-card-content>
      <mat-chip-list>
        <mat-chip *ngFor="let rate of rate.payload.doc.data().tags">{{rate}}</mat-chip>
      </mat-chip-list>
      <p>{{rate.payload.doc.data().price}}</p>
      <span class="details-span">{{rate.payload.doc.data().details}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openEditDialog(rate)">Edit</button>
      <button mat-button (click)="deleteCurrentRate(rate)">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
